<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Online Calculator</h1>
    </div>
    <div class="container">
        <div class="inputs">
            <div class="firstInput">
                <label for="firstNumber">شعاع دایره</label>
                <input type="text" id="firstNumber">
            </div>
        </div>
        <div class="buttons">
            <button id="btnPlus">محیط دایره</button>
        </div>
        <div class="result">
            <h4>Result:</h4>
            <p id="result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
